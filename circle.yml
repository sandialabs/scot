machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t sandialabs/scot .

test:
  override:
    - docker run -d -p 80:80 -p 443:443 sandialabs/scot; sleep 10
    - curl --retry 10 --retry-delay 5 -v https://localhost:443
    # - pip install -r requirements.txt
    # - python app/tests.py

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY
