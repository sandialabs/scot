<html>
    <head>
        <title>Relationship Graph</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" type="text/css">
        <style type="text/css">
            #mynetwork {
                width: 100%;
                height: 100%;
                border: 1px solid lightgray;
            }

            p {
                max-width: 800px;
            }
        </style>
    </head>
    <body>
        <form id="startform" name="startform">
            <select id="thing" name="thing" size="1">
                <option value="event" selected>event</option>
                <option value="entity">entity</option>
            </select>
            <input type="number" id="id" name="id"></input>
            <input type="number" id="depth" name="depth" default=1></input>
            <input type="button" onClick="newgraph();" value="Go!"></input>
        </form>
        <input type="button" onClick="removeNode();" value="Remove Selected"></input>
        <span id="status"></span>

        <div id="mynetwork">
            <div class="vis-network" 
                 tabindex="900"
                 style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none;-webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0,0,0,0); width: 100%; height:100%;">
                <canvas width="800" height="600" style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"></canvas>
            </div>
        </div>
        <span id="events">
        </span>
        <script type="text/javascript" src="/relgraph.js">
        </script>
    </body>
</html>
