
<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 960px;
        height: 900px;
        position: relative;
    }
    svg {
        width: 100%;
        height: 100%;
        position: center;
    }
    text{
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .toolTip {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        position: absolute;
        display: none;
        width: auto;
        height: auto;
        background: none repeat scroll 0 0 white;
        border: 0 none;
        border-radius: 8px 8px 8px 8px;
        box-shadow: -3px 3px 15px #888888;
        color: black;
        font: 12px sans-serif;
        padding: 5px;
        text-align: center;
    }
    .legend {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 60%;
    }
    text {
        font: 10px sans-serif;
    }
    .axis text {
        font: 10px sans-serif;
    }
    .axis path{
        fill: none;
        stroke: #000;
    }
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    .x.axis path {
        display: none;
    }
</style>
<body>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.7.0/d3-legend.min.js"></script>
<script>
    function wrap(text, width) {
        width = 200;
        text.each(function() {
            var text = d3.select(this),
                    words = text.text().split(/\s+/).reverse(),
                    word,
                    line = [],
                    lineNumber = 0,
                    lineHeight = 1.1, // ems
                    y = text.attr("y"),
                    dy = parseFloat(text.attr("dy")),
                    tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
            while (word = words.pop()) {
                line.push(word);
                tspan.text(line.join(" "));
                if (tspan.node().getComputedTextLength() > width) {
                    line.pop();
                    tspan.text(line.join(" "));
                    line = [word];
                    tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                }
            }
        });
    }
/*    dataset = [
        {label:"Art and Humanities", "Not Satisfied":25, "Not Much Satisfied":40, "Satisfied": 15, "Very Satisfied":20},
        {label:"Sciences", "Not Satisfied":5, "Not Much Satisfied":30, "Satisfied": 50, "Very Satisfied":15},
        {label:"Health Sciences", "Not Satisfied":20, "Not Much Satisfied":30, "Satisfied": 40, "Very Satisfied":10},
        {label:"Social Sciences", "Not Satisfied":10, "Not Much Satisfied":40, "Satisfied": 45, "Very Satisfied":5},
        {label:"Architecture and Engineering", "Not Satisfied":5, "Not Much Satisfied":15, "Satisfied": 40, "Very Satisfied":40},
    ];
*/
    var url = "/scot/api/v2/metric/alert_power";
    var opts= "?type=all";
    
    var margin = {
            top: (parseInt(d3.select('body').style('height'), 10)/20), 
            right: (parseInt(d3.select('body').style('width'), 10)/20), 
            bottom: (parseInt(d3.select('body').style('height'), 10)/6), 
            left: (parseInt(d3.select('body').style('width'), 10)/20) +200
        },
        width = parseInt(d3.select('body').style('width'), 10) - margin.left - margin.right,
        height = parseInt(d3.select('body').style('height'), 10) - margin.top - margin.bottom;

    console.log("width ="+width);

    // x is the normal "y" axis since this is a horizontal bar graph
    var x   = d3.scale.linear().rangeRound([width, 0]);
    var y   = d3.scale.ordinal().rangeRoundBands([0,height], .1, .3);

    var colorRange  = d3.scale.category20();
    var color       = d3.scale.ordinal().range(colorRange.range());

    var xAxis   = d3.svg.axis()
                    .scale(x)
                    .orient("bottom")
                    .tickFormat(d3.format(".2s"));

    var yAxis   = d3.svg.axis()
                    .scale(y)
                    .orient("left");

    var svg     = d3.select("body")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left +","+ margin.top +")");

    var divTooltip  = d3.select("body")
                        .append("div")
                        .attr("class", "toolTip");

    d3.json(url+opts, function(dataset) {

        color.domain(
            d3.keys(dataset[0])
              .filter(function(key){ return key !== "date"; })
        );

        dataset.forEach(function(d) {
            var x0  = 0;
            d.values = color.domain()
                            .map(function(name){ return {name: name, x0: x0, x1: x0+= +d[name]}; });
            d.total = d.values[d.values.length - 1].x1;
        });

        x.domain([0, d3.max(dataset, function(d) { return d.total; })]);
        y.domain(dataset.map(function(d) { return d.date; }));

        svg.append("g")
           .attr("class", "x axis")
           .attr("transform", "translate(0," + height + ")")
           .call(xAxis)
           .attr("y", 9)
           .attr("dy", ".71em")
           .style("text-anchor", "end")
           .text("Alert Count");

        svg.append("g")
           .attr("class", "y axis")
           .call(yAxis);

        var bar = svg.selectAll(".label")
                     .data(dataset)
                     .enter()
                     .append("g")
                     .attr("class", "g")
                     .attr("transform", function(d) {
                        return "translate(0,"+y(d.date)+")"; });

        svg.selectAll(".y.axis .tick text").call(wrap, y.rangeBand());
        // svg.selectAll(".y.axis .tick text");

        var bar_enter   = bar.selectAll("rect")
                             .data(function(d){return d.values; })
                             .enter();

        bar_enter.append("rect")
                 .attr("height", y.rangeBand())
                 //.attr("x", function(d) { return x(d.x1); })
                 .attr("x", function(d) { return +0; })
                 .attr("width", function(d) { return x(d.x0) - x(d.x1); })
                 .style("fill", function(d) { return color(d.name); });

        bar_enter.append("text")
                 .text(function(d) { return d3.format(".2s")(d.x1-d.x0)+""; })
                 .attr("y", function(d) { return x(d.x1)+(x(d.x0) -x(d.x1))/2; })
                 .attr("x", y.rangeBand()/3)
                 .style("fill", "#ffffff");

        bar.on("mousemove", function(d) {
            divTooltip.style("left", d3.event.pageX+10+"px");
            divTooltip.style("top",  d3.event.pageY-25+"px");
            divTooltip.style("display", "inline-block");
            var elements = document.querySelectorAll(':hover');
            l = elements.length;
            l = l - 1;
            element = elements[l].__data__;
            value = element.x1 - element.x0;
            divTooltip.html((d.date)+"<br>"+element.name+"<br>"+value+"");
        });

        bar.on("mouseout", function(d) {
            divTooltip.style("display", "none");
        });

        svg.append("g")
           .attr("class", "legendLinear")
           .attr("transform", "translate(100," + (height + 30) +")");

        var legend  = d3.legend.color()
                               .shapeWidth(height/4)
                               .shapePadding(10)
                               .orient('horizontal')
                               .scale(color);
        svg.select(".legendLinear").call(legend);

        svg.append("text")
           .attr("class", "title")
           .attr("x", (width/2) )
           .attr("y", 0)
           .attr("text-anchor", "middle")
           .style("font-size", "16px")
           .text("Alert Status Breakout");
    });
</script>
</body>
