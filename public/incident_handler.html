<html>
<style>


/*!
 * FullCalendar v1.6.2 Stylesheet
 * Docs & License: http://arshaw.com/fullcalendar/
 * (c) 2013 Adam Shaw
 */


.fc {
	direction: ltr;
	text-align: left;
	}
	
.fc table {
	border-collapse: collapse;
	border-spacing: 0;
	}
	
html .fc,
.fc table {
	font-size: 1em;
	}
	
.fc td,
.fc th {
	padding: 0;
	vertical-align: top;
	}



/* Header
------------------------------------------------------------------------*/

.fc-header td {
	white-space: nowrap;
	}

.fc-header-left {
	width: 25%;
	text-align: left;
	}
	
.fc-header-center {
	text-align: center;
	}
	
.fc-header-right {
	width: 25%;
	text-align: right;
	}
	
.fc-header-title {
	display: inline-block;
	vertical-align: top;
	}
	
.fc-header-title h2 {
	margin-top: 0;
	white-space: nowrap;
	}
	
.fc .fc-header-space {
	padding-left: 10px;
	}
	
.fc-header .fc-button {
	margin-bottom: 1em;
	vertical-align: top;
	}
	
/* buttons edges butting together */

.fc-header .fc-button {
	margin-right: -1px;
	}
	
.fc-header .fc-corner-right,  /* non-theme */
.fc-header .ui-corner-right { /* theme */
	margin-right: 0; /* back to normal */
	}
	
/* button layering (for border precedence) */
	
.fc-header .fc-state-hover,
.fc-header .ui-state-hover {
	z-index: 2;
	}
	
.fc-header .fc-state-down {
	z-index: 3;
	}

.fc-header .fc-state-active,
.fc-header .ui-state-active {
	z-index: 4;
	}
	
	
	
/* Content
------------------------------------------------------------------------*/
	
.fc-content {
	clear: both;
	}
	
.fc-view {
	width: 100%; /* needed for view switching (when view is absolute) */
	overflow: hidden;
	}
	
	

/* Cell Styles
------------------------------------------------------------------------*/

.fc-widget-header,    /* <th>, usually */
.fc-widget-content {  /* <td>, usually */
	border: 1px solid #ddd;
	}
	
.fc-state-highlight { /* <td> today cell */ /* TODO: add .fc-today to <th> */
	background: #fcf8e3;
	}
	
.fc-cell-overlay { /* semi-transparent rectangle while dragging */
	background: #bce8f1;
	opacity: .3;
	filter: alpha(opacity=30); /* for IE */
	}
	


/* Buttons
------------------------------------------------------------------------*/

.fc-button {
	position: relative;
	display: inline-block;
	padding: 0 .6em;
	overflow: hidden;
	height: 1.9em;
	line-height: 1.9em;
	white-space: nowrap;
	cursor: pointer;
	}
	
.fc-state-default { /* non-theme */
	border: 1px solid;
	}

.fc-state-default.fc-corner-left { /* non-theme */
	border-top-left-radius: 4px;
	border-bottom-left-radius: 4px;
	}

.fc-state-default.fc-corner-right { /* non-theme */
	border-top-right-radius: 4px;
	border-bottom-right-radius: 4px;
	}

/*
	Our default prev/next buttons use HTML entities like &lsaquo; &rsaquo; &laquo; &raquo;
	and we'll try to make them look good cross-browser.
*/

.fc-text-arrow {
	margin: 0 .1em;
	font-size: 2em;
	font-family: "Courier New", Courier, monospace;
	vertical-align: baseline; /* for IE7 */
	}

.fc-button-prev .fc-text-arrow,
.fc-button-next .fc-text-arrow { /* for &lsaquo; &rsaquo; */
	font-weight: bold;
	}
	
/* icon (for jquery ui) */
	
.fc-button .fc-icon-wrap {
	position: relative;
	float: left;
	top: 50%;
	}
	
.fc-button .ui-icon {
	position: relative;
	float: left;
	margin-top: -50%;
	*margin-top: 0;
	*top: -50%;
	}
	
/*
  button states
  borrowed from twitter bootstrap (http://twitter.github.com/bootstrap/)
*/

.fc-state-default {
	background-color: #f5f5f5;
	background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
	background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
	background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
	background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
	background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);
	background-repeat: repeat-x;
	border-color: #e6e6e6 #e6e6e6 #bfbfbf;
	border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
	color: #333;
	text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
	box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
	}

.fc-state-hover,
.fc-state-down,
.fc-state-active,
.fc-state-disabled {
	color: #333333;
	background-color: #e6e6e6;
	}

.fc-state-hover {
	color: #333333;
	text-decoration: none;
	background-position: 0 -15px;
	-webkit-transition: background-position 0.1s linear;
	   -moz-transition: background-position 0.1s linear;
	     -o-transition: background-position 0.1s linear;
	        transition: background-position 0.1s linear;
	}

.fc-state-down,
.fc-state-active {
	background-color: #cccccc;
	background-image: none;
	outline: 0;
	box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
	}

.fc-state-disabled {
	cursor: default;
	background-image: none;
	opacity: 0.65;
	filter: alpha(opacity=65);
	box-shadow: none;
	}

	

/* Global Event Styles
------------------------------------------------------------------------*/
	 
.fc-event {
	border: 1px solid #3a87ad; /* default BORDER color */
	background-color: #3a87ad; /* default BACKGROUND color */
	color: #fff;               /* default TEXT color */
	font-size: .85em;
	cursor: default;
	}

a.fc-event {
	text-decoration: none;
	}
	
a.fc-event,
.fc-event-draggable {
	cursor: pointer;
	}
	
.fc-rtl .fc-event {
	text-align: right;
	}

.fc-event-inner {
	width: 100%;
	height: 100%;
	overflow: hidden;
	}
	
.fc-event-time,
.fc-event-title {
	padding: 0 1px;
	}
	
.fc .ui-resizable-handle {
	display: block;
	position: absolute;
	z-index: 99999;
	overflow: hidden; /* hacky spaces (IE6/7) */
	font-size: 300%;  /* */
	line-height: 50%; /* */
	}
	
	
	
/* Horizontal Events
------------------------------------------------------------------------*/

.fc-event-hori {
	border-width: 1px 0;
	margin-bottom: 1px;
	}

.fc-ltr .fc-event-hori.fc-event-start,
.fc-rtl .fc-event-hori.fc-event-end {
	border-left-width: 1px;
	border-top-left-radius: 3px;
	border-bottom-left-radius: 3px;
	}

.fc-ltr .fc-event-hori.fc-event-end,
.fc-rtl .fc-event-hori.fc-event-start {
	border-right-width: 1px;
	border-top-right-radius: 3px;
	border-bottom-right-radius: 3px;
	}
	
/* resizable */
	
.fc-event-hori .ui-resizable-e {
	top: 0           !important; /* importants override pre jquery ui 1.7 styles */
	right: -3px      !important;
	width: 7px       !important;
	height: 100%     !important;
	cursor: e-resize;
	}
	
.fc-event-hori .ui-resizable-w {
	top: 0           !important;
	left: -3px       !important;
	width: 7px       !important;
	height: 100%     !important;
	cursor: w-resize;
	}
	
.fc-event-hori .ui-resizable-handle {
	_padding-bottom: 14px; /* IE6 had 0 height */
	}
	
	
	
/* Reusable Separate-border Table
------------------------------------------------------------*/

table.fc-border-separate {
	border-collapse: separate;
	}
	
.fc-border-separate th,
.fc-border-separate td {
	border-width: 1px 0 0 1px;
	}
	
.fc-border-separate th.fc-last,
.fc-border-separate td.fc-last {
	border-right-width: 1px;
	}
	
.fc-border-separate tr.fc-last th,
.fc-border-separate tr.fc-last td {
	border-bottom-width: 1px;
	}
	
.fc-border-separate tbody tr.fc-first td,
.fc-border-separate tbody tr.fc-first th {
	border-top-width: 0;
	}
	
	

/* Month View, Basic Week View, Basic Day View
------------------------------------------------------------------------*/

.fc-grid th {
	text-align: center;
	}

.fc .fc-week-number {
	width: 22px;
	text-align: center;
	}

.fc .fc-week-number div {
	padding: 0 2px;
	}
	
.fc-grid .fc-day-number {
	float: right;
	padding: 0 2px;
	}
	
.fc-grid .fc-other-month .fc-day-number {
	opacity: 0.3;
	filter: alpha(opacity=30); /* for IE */
	/* opacity with small font can sometimes look too faded
	   might want to set the 'color' property instead
	   making day-numbers bold also fixes the problem */
	}
	
.fc-grid .fc-day-content {
	clear: both;
	padding: 2px 2px 1px; /* distance between events and day edges */
	}
	
/* event styles */
	
.fc-grid .fc-event-time {
	font-weight: bold;
	}
	
/* right-to-left */
	
.fc-rtl .fc-grid .fc-day-number {
	float: left;
	}
	
.fc-rtl .fc-grid .fc-event-time {
	float: right;
	}
	
	

/* Agenda Week View, Agenda Day View
------------------------------------------------------------------------*/

.fc-agenda table {
	border-collapse: separate;
	}
	
.fc-agenda-days th {
	text-align: center;
	}
	
.fc-agenda .fc-agenda-axis {
	width: 50px;
	padding: 0 4px;
	vertical-align: middle;
	text-align: right;
	white-space: nowrap;
	font-weight: normal;
	}

.fc-agenda .fc-week-number {
	font-weight: bold;
	}
	
.fc-agenda .fc-day-content {
	padding: 2px 2px 1px;
	}
	
/* make axis border take precedence */
	
.fc-agenda-days .fc-agenda-axis {
	border-right-width: 1px;
	}
	
.fc-agenda-days .fc-col0 {
	border-left-width: 0;
	}
	
/* all-day area */
	
.fc-agenda-allday th {
	border-width: 0 1px;
	}
	
.fc-agenda-allday .fc-day-content {
	min-height: 34px; /* TODO: doesnt work well in quirksmode */
	_height: 34px;
	}
	
/* divider (between all-day and slots) */
	
.fc-agenda-divider-inner {
	height: 2px;
	overflow: hidden;
	}
	
.fc-widget-header .fc-agenda-divider-inner {
	background: #eee;
	}
	
/* slot rows */
	
.fc-agenda-slots th {
	border-width: 1px 1px 0;
	}
	
.fc-agenda-slots td {
	border-width: 1px 0 0;
	background: none;
	}
	
.fc-agenda-slots td div {
	height: 20px;
	}
	
.fc-agenda-slots tr.fc-slot0 th,
.fc-agenda-slots tr.fc-slot0 td {
	border-top-width: 0;
	}

.fc-agenda-slots tr.fc-minor th,
.fc-agenda-slots tr.fc-minor td {
	border-top-style: dotted;
	}
	
.fc-agenda-slots tr.fc-minor th.ui-widget-header {
	*border-top-style: solid; /* doesn't work with background in IE6/7 */
	}
	


/* Vertical Events
------------------------------------------------------------------------*/

.fc-event-vert {
	border-width: 0 1px;
	}

.fc-event-vert.fc-event-start {
	border-top-width: 1px;
	border-top-left-radius: 3px;
	border-top-right-radius: 3px;
	}

.fc-event-vert.fc-event-end {
	border-bottom-width: 1px;
	border-bottom-left-radius: 3px;
	border-bottom-right-radius: 3px;
	}
	
.fc-event-vert .fc-event-time {
	white-space: nowrap;
	font-size: 10px;
	}

.fc-event-vert .fc-event-inner {
	position: relative;
	z-index: 2;
	}
	
.fc-event-vert .fc-event-bg { /* makes the event lighter w/ a semi-transparent overlay  */
	position: absolute;
	z-index: 1;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: #fff;
	opacity: .25;
	filter: alpha(opacity=25);
	}
	
.fc .ui-draggable-dragging .fc-event-bg, /* TODO: something nicer like .fc-opacity */
.fc-select-helper .fc-event-bg {
	display: none\9; /* for IE6/7/8. nested opacity filters while dragging don't work */
	}
	
/* resizable */
	
.fc-event-vert .ui-resizable-s {
	bottom: 0        !important; /* importants override pre jquery ui 1.7 styles */
	width: 100%      !important;
	height: 8px      !important;
	overflow: hidden !important;
	line-height: 8px !important;
	font-size: 11px  !important;
	font-family: monospace;
	text-align: center;
	cursor: s-resize;
	}
	
.fc-agenda .ui-resizable-resizing { /* TODO: better selector */
	_overflow: hidden;
	}
	
	

</style>
<link href="/css/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" type="text/css"></link>
<div id="calendar"></div>
<script src="/libs/jquery-3.4.1/jquery.min.js"></script>
<script src="/libs/jquery-ui-1.10.3.custom.min.js"></script>
<link rel='stylesheet' href='/css/fullcalendar.css' />
<script src="/libs/moment.min.js"></script>
<script src="/libs/fullcalendar.min.js"></script>
<script src="/libs/jquery.datepick.js"></script>
   <script src="/libs/jquery-ui-timepicker-addon.js"></script>
<script src="/libs/jquery.form.js"></script>
<script>
function do_refresh() {
   location.reload();
}

$(document).ready(function() {
   $.ajax({
     type: 'GET',
     url:  '/scot/api/v2/user',
     data: {
        limit: 0,
        sort: "username"
     }
   }).done(function(response) {
     $(response.records).each(function(index, userObj) {
        var option = $('<option></option>').attr('value', userObj.username).text(userObj.username);
        $('#ih_form').find('#user_select').append(option);
      });
   });
});

var buttonsObj = {};

function create_incident_handler(start, end) {
$("#start").val(new Date(new Date(start).getTime() + (new Date(start).getTimezoneOffset()*60000)));
$("#end").val(new Date(new Date(end).getTime() + (new Date(end).getTimezoneOffset()*60000)));
$('#id').text('');
buttonsObj = {};
buttonsObj["Create"] = function() {
        var startTime= new Date($('#ih_form input[id=start]')[0].value).getTime()/1000;
        var endTime =  new Date($('#ih_form input[id=end]')[0].value).getTime()/1000;
        var user = $('#ih_form select[id=user_select]')[0].value;
        var id = $('#ih_form input[id=id]').text();
        var data = {
            start: startTime,
            end: endTime,
            username: user,
        }
        var type = 'post';
        var url = '/scot/api/v2/handler';
        $.ajax({
            type: type,
            url: url,
            data: JSON.stringify(data),
            contentType: 'application/json; charset=UTF-8',
            success: function(data) {
                do_refresh();
            },
            error: function() {
                alert('failed to update calendar')
            }
        })
    $(this).dialog('close');
}
buttonsObj['Cancel'] = function() {
    $(this).dialog('close');
},
$(function() {
  $("#start").datetimepicker({ showOn: "button", buttonImage: "/images/cal.gif"});
  $("#end").datetimepicker({ showOn: "button", buttonImage: "/images/cal.gif"});
  $("#ih_creator").dialog({
    bgiframe : true,
    autoOpen : false,
    height : 400,
    width : 400,
    modal : true,
    buttons : buttonsObj
  });
});
$("#ih_creator").dialog('open');
} 

function edit_incident_handler(start, end, id) {
$("#start").val(new Date(new Date(start).getTime() + (new Date(start).getTimezoneOffset()*60000)));
$("#end").val(new Date(new Date(end).getTime() + (new Date(end).getTimezoneOffset()*60000)));
$('#id').text(id);
buttonsObj = {};
buttonsObj["Edit"] = function() {
        var startTime= new Date($('#ih_form input[id=start]')[0].value).getTime()/1000;
        var endTime =  new Date($('#ih_form input[id=end]')[0].value).getTime()/1000;
        var user = $('#ih_form select[id=user_select]')[0].value;
        var id = $('#ih_form input[id=id]').text();
        var data = {
            start: startTime,
            end: endTime,
            username: user,
        }
        var type = 'put';
        var url = '/scot/api/v2/handler/' + id;
        $.ajax({
            type: type,
            url: url,
            data: JSON.stringify(data),
            contentType: 'application/json; charset=UTF-8',
            success: function(data) {
                do_refresh();
            },
            error: function() {
                alert('failed to update calendar')
            }
        })
    $(this).dialog('close');
}
buttonsObj['Cancel'] = function() {
    $(this).dialog('close');
}
buttonsObj['Delete'] = function() {
    var id = $('#ih_form input[id=id]').text();
    $.ajax({
        type: 'DELETE',
        url: '/scot/api/v2/handler/'+id,
        contentType: 'application/json; charset=UTF-8',
        success: function(data) {
            do_refresh();
        },
        error: function() {
            alert('failed to update calendar')
        }
    })
}
$(function() {
  $("#start").datetimepicker({ showOn: "button", buttonImage: "/images/cal.gif"});
  $("#end").datetimepicker({ showOn: "button", buttonImage: "/images/cal.gif"});
  $("#ih_creator").dialog({
    bgiframe : true,
    autoOpen : false,
    height : 400,
    width : 400,
    modal : true,
    buttons : buttonsObj
  });
});
$("#ih_creator").dialog('open');
}

$('#calendar').fullCalendar({
                        theme       :   true,
                        buttonIcons :   false,
                        header      :   {
                            left    :   'prev,next today',
                            center  :   'title'
                        },
                        selectable  :   true,
                        selectHelper:   true,
                        dayClick    :   function (date, allDay, jsEvent, view) {        
                            // only for testing
                            $(this).css('border-color', 'red');
                        },
                        editable    :   false,
                        unselectCancel: true,
                        select      :   function (  startDate, endDate, 
                                                    allDay, jsEvent, view) { 
                            create_incident_handler(startDate, endDate);
                        },
                        eventClick: function(calEvent, jsEvent, view, x, y) {
                            edit_incident_handler(calEvent.start, calEvent.end, calEvent.id);
                        },
                        eventSources:   [
                            {
                                events: function(start, end, timezone, callback) {
                                   $.ajax({
                                        url: '/scot/api/v2/handler?start='+start/1000+'&end='+end/1000,
                                        type: 'GET',
                                        success: function(data) {
                                            var events = [];
                                            $(data.records).each(function(index, obj) {
                                                var startISO = new Date(obj.start * 1000).toISOString();
                                                var startTime = moment(new Date(obj.start * 1000)).format('LT');
                                                var endISO = new Date(obj.end * 1000).toISOString();
                                                var endTime = moment(new Date(obj.end * 1000)).format('LT');
                                                events.push({
                                                    title: startTime + ' ' + obj.username + ' ' +  endTime,
                                                    start: startISO,
                                                    end: endISO,
                                                    id: obj.id,
                                                })
                                            })
                                            callback(events);
                                        },
                                        error: function() {
                                            console.log('failed to get calendar information');
                                        }
                                    })

                                },
                                color    :   'yellow',
                                textColor:   'black' 
                            }
                        ]
                    });

</script>
<div id="ih_creator" title="Add/Edit Incident Handler">
    <h3>Select Date Range to assign Incident Handler</h3>
    <form id="ih_form" action="/scot/api/v2/handler" method="post">
        <table>
            <tr style='display:none'>
                <th>id:</th>
                <td><input type='text' id='id'></td>
            </tr>
            <tr>
                <th>Start: </th>
                <td><input type="text" id="start" ></td>
            </tr>
            <tr>
                <th>End: </th>
                <td><input type="text" id="end" name="end"></td>
            </tr>
            <tr>
                <th>User: </th>
                <td>
                    <select id="user_select" name="handler" size="1">
                    </select>
                </td>
            </tr>
        </table>
    </form>
</div>
