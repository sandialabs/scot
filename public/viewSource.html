<html>
<style>
#tabs > div {
  overflow:auto;
}
</style>
<link rel="stylesheet" type="text/css" href="/jquery-ui-custom.css"></link>
<link rel="stylesheet" href="/libs/jquery-ui.css">
<script src="/libs/jquery.min.js"></script>
<script src="/libs/jquery-ui-1.10.3.custom.min.js"></script>
<script>
function render() {
  $('#render').html($('#html').text());
}
$(function() {
   $('#tabs').tabs();
});
</script>
<body>
<div id="tabs">
  <ul>
     <li class="html"><a href="#html">HTML</a></li>
     <li class="plain"><a href="#plain">Plain</a></li>
     <li class="render" onclick="render()"><a href="#render">Rendered (!!DANGER!!)</a></li>
  </ul>
  <div id="html" class="html">
  </div>
  <div id="plain" class="plain">
  </div>
  <div id="render" class="render">
    
  </div>
  

</div>
</body>
</html>
